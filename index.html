<!DOCTYPE html>
<html>
 	<head>
		<meta charset="UTF-8">
		<title>Title</title>  

	    <script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		

	</head>

	<body>
		<div class="col-lg-12 col-md-12 col-sm-12">
			<center><h1>Temperaturas</h1></center>

			<hr>


			<div class="container">
			  <div id="divPrincipal" class="row">


			  </div>
			</div>

			<script>
			    $(document).ready(function(){

			        var key = '2c0fec16a35ef331cbfd5fc812426fc8';
			        var units = 'metric'
			        var ciudad = ["Santiago", "Buenos Aires", "Lima","Sao Paulo"];
			        /* 
					var url = "http://api.openweathermap.org/data/2.5/weather?q=Sao%20Paulo&appid=2c0fec16a35ef331cbfd5fc812426fc8&units=metric"
			        */

			        for (i = 0; i < ciudad.length; i++) {

			            $.ajax({
			                url: 'http://api.openweathermap.org/data/2.5/weather',
			                dataType: 'json',
			                type: 'GET',
			                data: {q:ciudad[i], appid: key, units: units},

			                success:function(data){
			                    var html = '';
			                    $.each(data.weather,function(index,val){

			                        html += "<div class='col-sm offset-md-1 alert alert-primary'><p><b>"+data.name + "</b><img src=http://openweathermap.org/img/w/"+val.icon+
			                    ".png></p>"+
			                    data.main.temp + "&deg;C "+" | "+val.main+","+
			                    val.description+"<hr><a href='#' id='weather' class='btn btn-success'>ver m√°s</a></div>";
			                    });

			                    $("#divPrincipal").append(html);

			                }

			            });
			        }
			    });
			</script>
		</div>
	</body>

</html>
